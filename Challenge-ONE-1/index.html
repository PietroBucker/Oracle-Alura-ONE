<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador Challenge ONE</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header>
        <img src="/public/Group 3.svg" alt="logo alura">
    </header>
    <main>
        <section class="main_area-texto">
            <textarea name="" id="area-texto" placeholder="Digite seu texto"></textarea>
            <span id="aviso">❗Apenas letras minúsculas e sem acento.</span>
            <div class="main_area-texto_buttons">
                <button id="criptografar" type="button">Criptografar</button>
                <button id="descriptografar" type="button">Descriptografar</button>
            </div>
        </section>
        <section class="main_area-resultado">
            <img id="decoracao" src="/public/High quality products 1 1.svg" alt="desenho de pessoa segurando lupa">
            <div id="resultado" class="main_area-resultado_texto-vazio">
                <p>Nenhuma mensagem encontrada</p><br />
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>

            <button id="copiar" type="button">Copiar</button>
            <span id="alertaCopia" style="display:none">Texto copiado!
            </span>
        </section>

    </main>
    <footer></footer>
</body>
<script type="module" src="/index.js"></script>

</html>
