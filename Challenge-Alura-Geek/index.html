<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main>

        <header>
            <img src="/assets/Header_heart.svg" alt="3corações da logo">
            <p>AluraGeek</p>
        </header>
        <section class="form_container">
            <p>ADICIONAR PRODUTO</p>
            <form class="form_add_produtos" id="form_product">
                <input name="nome" type="text" placeholder="Nome...">
                <span>Mínimo de 5 caracteres</span>
                <input name="preco" type="number" placeholder="Preço...">
                <span>Insira um Valor</span>
                <input name="imagem" type="text" placeholder="URL Imagem...">
                <span>URL completo da foto</span>
            </form>
            <div class="btn_form">
                <button type="submit" class="btn_adicionar" disabled form="form_product">Adicionar</button>
                <button type="submit" class="btn_limpar" form="form_product">Limpar</button>
            </div>
        </section>
    <section class="cards_container">
        <p class="card_container_title">MEUS PRODUTOS</p>
        <div class="cards_content">
            LOADING...
        </div>
    </section>
    <footer>
        <div id="logo">
            <img src="/assets/Header_heart.svg" alt="3corações da logo">
            <p>AluraGeek</p>
        </div>
        
        <p><strong>Desenvolvido Por Pietro Bucker</strong></p>
        <p>ALURA LATAM - 2024</p>
        
        
    </footer>
</main>
    <script src="/js/index.js" type="module"></script>
    
</body>
</html>
